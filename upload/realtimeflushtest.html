<html>
<head>
    <script>
        function flushtest(){
           var xhr = new XMLHttpRequest();
            xhr.open('GET', 'realtimeflushtest.php', true);

            xhr.send(null);
            xhr.onreadystatechange = function() {
                if (xhr.status == 200) {
                    if (xhr.readyState == XMLHttpRequest.LOADING){
                    console.log('response',xhr.response);
                    // this can be also binary or your own content type 
                    // (Blob and other stuff)
                    }
                    if (xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('responseDiv').innerHTML = 'response' + xhr.response;
                    }
                }
            } 
        }
        
    </script>
</head>
<body>
    <input type='button' onclick='flushtest();' value='test realtime PHP output' />
    <div id='responseDiv'></div>
</body>
</html>
